<!DOCTYPE html>
<html lang="en">
<head>

    <title>{{name}}</title>

    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/layout.css" />

<body>

<main role="main" class="container-fluid">

     <section>
     </article>

         <div class="col-md-9" id="main"/>
     </section>

  <footer> Â© 2014 {{name}} 2014 </footer>

</main>

    <!-- React/Om -->
    <script src="http://fb.me/react-0.11.1.js"></script>
    <script src="js/out/goog/base.js" type="text/javascript"></script>
    <script src="js/components.js" type="text/javascript"></script>
    <script type="text/javascript">goog.require("{{name}}.components");</script>
